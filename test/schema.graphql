  scalar Void
  scalar Object

  type Org {
    name: String!,
    id: Int!,
  }

  type UserGroup {
    name: String!,
    id: String!
  }

  type User {
    name: String,
    email: String!
    id: String
    account_type: String,
    currrent_org: Org,
    privileges: [String],
    tenant_id: String,
    user_groups: [UserGroup],
    display_name: String,
    key: String
    history(from: String): [String]
    @service(
      path: "/v2/users/$identifier/history?from=$from",
      method: "GET"
    )
  }

  type TokenResponse {
    token: String!,
    valid_for_userid: String!,
    valid_for_username: String!,
    created_at: String!,
    expires_at: String!,
  }

  enum CredentialType {
    USER_PASSWORD,
    CLUSTER_SECRET_KEY,
  }

  input Credential {
    type: CredentialType!,
    value: String!,
  }

  enum AccessType {
    FULL,
    REPORT_BOOK_VIEW,
  }

  input Scope {
    access_type: AccessType!,
    metadata_id: String,
    organization_id: Int,
  }

  type Query {
    getSessionDetails: User! 
    @service(
      path: "/v2/auth/session/user",
      method: "GET",
      setters: [{
        path: "nested"
      }]
      headers: {
        Xfoo: "bar"
      }
    )

    search(query: String!): [User]!
    @service(path: "/v2/search", method: "POST")

    getGQLSessionDetails(sessionId: String, asd: String): User! @gqlrise
    getGQLSessionDetailsWithWrap(sessionId: String, asd: String): User! @gqlrise(argwrapper: {name: "session", type: "ACSession"})
    getGQLSessionDetailsWithGqlVariables(sessionId: String, asd: String): User! @gqlrise(gqlVariables: """
    {
      "sessionId": "<%= args.sessionId %>",
      "asd": "<%= args.asd %>"
    }
    """)
  }
  
  input ParamInput {
    email: String
  }

  type ParamResponse {
    params: Object
    paramsInt: Object
  }

  type Mutation {
    login(username: String!, password: String!): Void 
    @service(path: "/v2/auth/session/login", method: "POST"),

    createToken(usernasme: String!,
     credential: Credential!,
     scope: Scope!, 
     validity_time_in_sec: Int!): TokenResponse!
    @service(
      path: "/v2/auth/token",
      method: "POST"
      setters: [{
        field: "created_at", path: "creation_time_in_millis"
      }, {
        field: "expires_at", path: "expiration_time_in_millis"
      }]
    ),


    getUser(identifier: String!): User!
    @service(
      path: "/v2/users/search",
      method: "POST",
      postbody: """
      {
        "user_identifier": "<%= args.identifier%>"
      }
      """
    ),

    getUserMultiPart(identifier: String!): User
    @service(
      path: "/v2/users/multipart",
      method: "POST",
      contenttype: "multipart/form-data"
      postbody: """
      {
        "user_identifier": "<%= args.identifier%>"
      }
      """
    ),

    getUserWithQueryParam(identifier: String!, qParamsStr: [String], qParamsInt: [Int] = [], paramObj: ParamInput): ParamResponse
    @service(
      path: "/v2/users/?params=$qParamsStr&paramsInt=$qParamsInt&test=yes&paramObj=$paramObj",
      method: "GET",
    ),

    getUserWithQueryParamArrayObject(identifier: String!, paramObj: [ParamInput]): ParamResponse
    @service(
      path: "/v2/users/$identifier?paramObj=$paramObj",
      method: "GET",
    ),
  }
